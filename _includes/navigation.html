<nav id="navbar">
<nav id="sidebar">
  <ul>
    {% for item in site.data.navigation %}
      <li class="nav-item {% if page.url == item.link %}current-page{% endif %}">
        <a href="{{ item.link }}">
          <img src="{{ item.icon }}" alt="{{ item.name }} icon" class="nav-icon">
          <span class="nav-text">{{ item.name }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
</nav>
